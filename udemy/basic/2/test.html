<html>
    <head>
        <style>
            .hover:hover {
                color: red;
            }
        </style>
    </head>
    <body>
        <!--
            문제 영상에서 설명하는 지침에 따라 여러분 스스로 솔루션을 구현해 보세요. 그런 다음 제 솔루션 (강의 영상 + 다운로드 파일)과 비교해 보세요.
            지침

            1. 콘텐츠(예: ‘I’m a box!’)가 들어간 박스(div 요소)를 만들고, 안쪽 여백(padding), 테두리(border, 스타일은 원하는 대로 설정하세요), 바깥쪽 여백(margin)을 설정해 보세요.
            2. 아직 다 설정하지 않았다면 박스의 네 가장자리에 각기 다른 안쪽 여백과 바깥쪽 여백을 설정해 보세요.
            3. 첫 번째 박스 아래에 동일한 박스를 추가하고, 이상 동작을 발견할 경우 메모해 두세요.
            4. 첫 번째 박스의 높이를 창 높이의 100%로 설정해 보세요.
            5. 첫 번째 박스의 높이를 300px 정도로 적절히 설정하고 너비를 50%로 설정해 보세요.
            6. 두 박스를 가로로 나란히 배치해 보세요.
            7. 1번 박스를 ‘숨김’ 처리해서 페이지가 어떻게 변경되는지 확인해 보세요.
            8. 의사 클래스를 사용해 맨 마지막 div 요소에 호버 효과를 추가해 보세요.
        -->
        <div style="margin: 1px 2px 3px 4px; padding: 4px 3px 2px 1px; border: 1px solid black; height: 300px; width: 50%; display: none;">
            'I'm a box!
        </div>
        <div 
            style="margin: 1px 2px 3px 4px; padding: 4px 3px 2px 1px; border: 1px solid black; display: inline-block;"
            class="hover"
        >
            'I'm a box!
        </div>
    </body>
</html>
